# Member
BECOME_MEMBER_TITLE: Hacerse Socio/Socia
BECOME_MEMBER_PRESENTATION: <p>Ten en cuenta que para poder ser titular de un contrato con la cooperativa es necesario que seas persona socia de la misma.</p><p>Si ya eres socio o socia de Som Energia, no es necesario que marques ninguna opción y puedes seguir adelante con el formulario.</p>
BECOME_MEMBER_QUESTION: Quieres ser persona sòcia de la cooperativa?
BECOME_MEMBER_YES_LABEL: Sí, quiero ser persona socia de la cooperativa
BECOME_MEMBER_YES_DESCRIPTION: Para serlo debes llevar a cabo una aportación única al capital social de <b>100€</b>, que <b>se devuelven</b> en caso de que te des de baja.
BECOME_MEMBER_NO_LABEL: No, todavía no quiero serlo
BECOME_MEMBER_NO_DESCRIPTION: Si todavía no te has decidido, te damos el tiempo necesario para que puedas valorar hacer este paso más adelante.
BECOME_MEMBER_NOTE: ''
BECOME_MEMBER_UNSELECTED: Es necesario indicar si quieres o no hacerte socia

# VoluntaryCentPage
VOLUNTARY_CENT_TITLE: Donativo voluntario
VOLUNTARY_CENT_PRESENTATION: |
  Somos una cooperativa sin ánimo de lucro con el objetivo firme de cambiar el modelo energético.
  Los socios y socias que lo deseen pueden realizar un donativo voluntario de 0,01€/kWh
  destinado a apoyar y facilitar la acción social y voluntaria de los más de 50 Grupos Locales repartidos por el territorio.
VOLUNTARY_CENT_QUESTION: Quieres participar con tu energía para hacerlo posible?
VOLUNTARY_CENT_YES_LABEL: Sí, quiero hacer un donativo voluntario de 0,01€/kWh
VOLUNTARY_CENT_YES_DESCRIPTION: |
  Por un consumo medio de una família (aproximadamente 300kWh/mes)
  esto representa un incremento de 3€ mensuales.

VOLUNTARY_CENT_NO_LABEL: No
VOLUNTARY_CENT_NO_DESCRIPTION: |
  Siempre que quieras podrás activar o desactivar este donativo al instante desde la Oficina Virtual.
NO_VOLUNTARY_DONATION_CHOICE_TAKEN: Es necesario especificar si quieres hacer o no el donativo voluntario

