BECOME_MEMBER_TITLE: Fer-se Soci/a
BECOME_MEMBER_PRESENTATION: <p>Tingues en compte que per poder ser titular d’un contracte amb la cooperativa cal que en siguis soci o sòcia de la mateixa.</p><p>Si ja ets soci o sòcia de Som Energia, no cal que marquis cap casella i pots continuar endavant amb el formulari.</p>
BECOME_MEMBER_QUESTION: Vols fer-te persona sòcia de la cooperativa?
BECOME_MEMBER_YES_LABEL:  Sí, vull ser persona sòcia de la cooperativa
BECOME_MEMBER_YES_DESCRIPTION: Per ser-ho has de fer una aportació única al capital social de <b>100 €</b>, que <b>es retornen</b> en el cas que qualsevol dia vulguis donar-te'n de baixa.
BECOME_MEMBER_NO_LABEL: No, encara no me'n vull fer sòcia
BECOME_MEMBER_NO_DESCRIPTION: Si encara no t’hi has decidit, et donem el temps necessari perquè puguis valorar fer aquest pas més endavant.
BECOME_MEMBER_NOTE: ''
BECOME_MEMBER_UNSELECTED: Cal dir si vols o no fer-te sòcia

# VoluntaryCentPage
VOLUNTARY_CENT_TITLE: Donatiu voluntari
VOLUNTARY_CENT_PRESENTATION: |
  Som una Cooperativa sense ànim de lucre amb l'objectiu ferm de canviar el model energètic.
  Els socis i les sòcies que ho desitgin poden realitzar un donatiu voluntari de 0,01€/kWh
  destinat a donar suport i facilitar l'acció social i voluntària
  dels més de 50 Grups Locals repartits pel territori.
VOLUNTARY_CENT_QUESTION: Vols participar amb la teva energia a fer-ho possible?
VOLUNTARY_CENT_YES_LABEL: Sí, vull fer un donatiu voluntari de 0,01€/kWh
VOLUNTARY_CENT_YES_DESCRIPTION: |
  Per un consum mitjà d'una família (aproximadament 300kWh/mes)
  això representa un increment de 3€ mensuals.

VOLUNTARY_CENT_NO_LABEL: No
VOLUNTARY_CENT_NO_DESCRIPTION: |
  Sempre que ho vulguis podràs activar o desactivar aquest donatiu a l'instant
  des de l'Oficinal Virtual.
NO_VOLUNTARY_DONATION_CHOICE_TAKEN: Cal dir si vols o no fer el donatiu voluntari

